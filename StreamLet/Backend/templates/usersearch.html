<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png"> 
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00aa95; /* Main color as background */
            color: white; /* White text color */
            text-align: center; /* Center text */
        }
        header {
            background-color: #007f77; /* Darker shade for header */
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .user-info {
            display: flex; /* Create a flexbox */
            justify-content: center;
            flex-direction: column; /* Stack child elements vertically */
            align-items: center; /* Center align the content */
            margin: 20px;
        }
        .info-row {
            display: flex;
            justify-content: space-between; /* Space out the labels and values */
            width: 100%; /* Full width */
            max-width: 600px; /* Maximum width for the info rows */
            padding: 10px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 5px;
            margin: 5px 0; /* Margin between rows */
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0; /* Space below the input */
            border: none;
            border-radius: 5px;
            font-size: 1em;
            width: 200px; /* Fixed width for number input */
            max-width: 90%; /* Make it responsive */
        }
        button {
            background-color: #00aa95;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            width: 220px; /* Consistent button width */
        }
        button:hover {
            background-color: #005f5f;
        }
        .message {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Details</h1>
    </header>
    <main>
        <div class="user-info">
            <div class="info-row">
                <strong>Username:</strong> <span>{{ user_data[0] }}</span>
            </div>
            <div class="info-row">
                <strong>Friend's Balance:</strong> <span>{{ user_data[4] }}â‚¬</span>
            </div>
        </div>
        
        <input type="number" id="amount" placeholder="Amount to send" required>
        <button id="sendButton">Send Money</button>
        <p id="message" class="message"></p>
    </main>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const amount = parseFloat(document.getElementById('amount').value);
            const username = "{{ user_data[0] }}"; // Get the username from the context
            const balance = parseFloat("{{ user_data[4] }}"); // Get balance from context

            if (isNaN(amount) || amount <= 0) {
                document.getElementById('message').innerText = 'Please enter a valid amount.';
                return;
            }

            if (amount > balance) {
                document.getElementById('message').innerText = 'Insufficient balance to send this amount.';
                return;
            }

            // Send money request to server
            fetch('/send_money', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, amount: amount }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('message').innerText = data.message; // Show the response message
            })
            .catch(err => {
                console.error(err);
                document.getElementById('message').innerText = 'An error occurred while attempting to send money.Please try again later.';
            });
        });
    </script>
</body>
</html>
